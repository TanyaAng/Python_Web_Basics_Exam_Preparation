{% extends 'base.html' %}
{% block main %}

        <form id="create" method="post" action="{% url 'game edit' game.pk %}">

                <h1>Edit Game</h1>
                {{ form }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Edit Game">
            </div>
        </form>
    </section>

{% endblock %}
