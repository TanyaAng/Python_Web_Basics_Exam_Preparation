{% extends 'base.html' %}
{% block main %}

    <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'game delete' game.pk %}">
            <div class="container">
                <h1>Delete Game</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Delete Game">
            </div>
        </form>
    </section>

{% endblock %}
