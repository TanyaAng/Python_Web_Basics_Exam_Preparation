{% extends 'base.html' %}
{% block main %}

    <h1>My Notes</h1>
    {% if not notes %}
        <h2>There are no notes.</h2>
    {% else %}
        {% for note in notes %}
            <div class="note-container">
                <h2>{{ note.title }} <img src="{{ note.image_url }}" alt="note-image"/></h2>

                <div class="right">
                    <a class="button details" href="{% url 'note details' note.pk %}">Details</a>
                    <a class="button edit" href="{% url 'note edit'  note.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'note delete' note.pk %}">Delete</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}


{% endblock %}
