{% extends 'base.html' %}
{% block main %}

    <div class="body">

        <h1>Edit Note</h1>

        <div class="form">
            <form method="POST" action="{% url 'note edit' note.pk %}">
                {{ form }}
                {% csrf_token %}

                <input type="submit" value="Edit"/>
            </form>
        </div>
    </div>

{% endblock %}
