{% extends 'base.html' %}
{% block main %}

    <div class="body">

        <h1>Note Details</h1>


        <div class="note-details-container">
            <h2>Today's Tasks</h2>

            {% if not note.image_url %}
                <img class="detail-img" src="https://www.freeiconspng.com/thumbs/tasks-icon/tasks-icon-9.png"
                     alt="note-image"/>
            {% else %}
                <img class="detail-img" src="{{ note.image_url }}"
                     alt="note-image"/>
            {% endif %}

            <div>
                <p>Content</p>
            </div>
            <p>
                {{ note.content }}
            </p>
            <div class="right">
                <a class="button edit" href="{% url 'note edit' note.pk %}">Edit</a>
                <a class="button delete" href="{% url 'note delete' note.pk %}">Delete</a>
            </div>
        </div>

    </div>

{% endblock %}
