{% extends 'base.html' %}
{% block main_page %}

    <section id="edit-profile-page" class="edit">
        <form id="edit-form" action="{% url 'profile edit' %}" method="POST">
            <fieldset>
                <legend>Edit Profile</legend>
                {{ form }}
                {% csrf_token %}
                <input class="button submit" type="submit" value="Edit">
            </fieldset>
        </form>
    </section>

{% endblock %}
