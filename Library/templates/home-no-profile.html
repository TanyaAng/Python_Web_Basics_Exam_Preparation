{% extends 'base.html' %}
{% block main_page %}

    <!-- No Profile Page -->
    <section id="register-page" class="register">
        <form id="register-form" action="{% url 'profile create' %}" method="POST">
            <fieldset>
                <legend>Profile Form</legend>
                {{ form }}
                {% csrf_token %}
                <input class="button submit" type="submit" value="Enter">
            </fieldset>
        </form>
    </section>

{% endblock %}
